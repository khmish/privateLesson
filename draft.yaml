models:
  City:
    name: string:100
    country_name: string:100
    relationships:
      hasMany: User

  Leveleducation:
    name: string:100
    relationships:
      hasMany: Subject

  Subject:
    leveleducation_id: id foreign
    name: string:100
    pic: text
    softDeletes
    relationships:
      hasMany: Lessson

  User:
    name: string
    email: unique string
    password: string
    email_verified_at: nullable timestamp
    dateOfBirth: nullable timestamp
    exceprience: nullable number
    gender: number
    phone: string:20
    role: string
    pic: nullable text
    city_id: id foreign
    softDeletes
    relationships:
      hasMany: Lessson
      hasOne: Tutor

  
    
  Tutor:
    user_id: id foreign:users
    title_cert: string:100
    price: number
    type: number
    softDeletes
    relationships:
      hasMany: TutorSub,TutorLevelEducation

  TutorSub:
    tutor_id: id foreign:tutors
    subject_id: id foreign:subjects
    softDeletes

  TutorLevelEducation:
    tutor_id: id foreign:tutors
    leveleducation_id: id foreign
    softDeletes

  Lessson:
    student_id: nullable id foreign:users
    teacher_id: nullable id foreign:users
    subject_id: id foreign:subjects
    date_execution: timestamp
    state: number
    softDeletes

controllers:
  City:
    resource: api.index, api.show, api.store, api.update, api.destroy 

  Leveleducation:
    resource: api.index, api.show, api.store, api.update, api.destroy 

  Subject:
    resource: api.index, api.show, api.store, api.update, api.destroy 

  User:
    resource: api.index, api.show, api.store, api.update, api.destroy 

  Tutor:
    resource: api.index, api.show, api.store, api.update, api.destroy 

  TutorSub:
    resource: api.index, api.show, api.store, api.update, api.destroy 

  Lessson:
    resource: api.index, api.show, api.store, api.update, api.destroy 

  TutorLevelEducation:
    resource: api.index, api.show, api.store, api.update, api.destroy 